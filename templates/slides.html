{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slides in NMPC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styleslides.css">
    <style>
        .btn-maroon {
            background-color: rgb(182, 29, 29);
            border-color: rgb(182, 29, 29);
            color: white !important;
            z-index: 2;
        }
        
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .overlay h3 {
            margin-bottom: 100px;
            color: rgb(255, 255, 255) !important;
            z-index: 1; /* Add this line */
        }
        
        .overlay h3::before {
            content: '';
            position: absolute;
            top: -5%;
            left: -10%;
            width: 120%;
            height: 30%;
            background-color: rgba(0, 0, 0, 0.447);
            z-index: -1;
        }
        
        .btn-maroon:hover,
        .btn-maroon:active,
        .btn-maroon:focus {
            background-color: darkred;
            border-color: darkred;
        }
        
    </style>
</head>
<body>
<div class="container">
