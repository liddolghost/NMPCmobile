    .footer-bottom a:hover {

    .social-icons {

    .social-icons a {
      margin: 0 10px;
      transition: transform 0.3s ease; /* Added transition for hover effect */

    .social-icons a:hover {
      transform: translateY(-5px);
    }
    @media (max-width: 600px) {
      .footer {
